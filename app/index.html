<!DOCTYPE html>
<html lang="en">

<head>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">

  <script src="fetcher.js"></script>
  <script src="renderer.js"></script>
  <script src="calendar.js"></script>
  <script src="modal.js"></script>
  <script src="autocomplete.js"></script>

</head>

<body>
  <main>

    <div id="dialog-message" title="Подробнее о задаче">
      <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>
      <p id="todo-short-description">

        todo short description
      </p>
      <p id="todo-full-description">
        todo long description
      </p>
    </div>

    <div class="container">

      <h1>Просмотр списка задач</h1>


      <header>
        <div class="todo-list__nav">
          <input class="search-field" value="molest">
          <button class="search-button">Search</button>
          <div class="selected-date">hello</div>
          <label><input type="checkbox" class="only-undone-todos">Только невыполненные</label>
          <label><input type="checkbox" class="sort-by-date-checkbox">Сначала старые</label>
        </div>
      </header>

      <div class="row">
        <div>
          <div class="left-panel">
            <div id="datepicker"></div>
            <button disabled class="today-button">Сегодня</button>
            <button class="this-week-button">На неделю</button>
          </div>
          
          <div class="ui-widget autocomplete-widget">
            <label for="todos-autocomplete">Поиск с автокомплитом:</label>
            <input id="todos-autocomplete">
          </div>
        </div>

        <div class="todo-list">
          <!-- here all todos are rendered in -->
        </div>

      </div>

      <footer>Happy todoing</footer>
    </div>


  </main>
  <script src="app.js"></script>
</body>

</html>
